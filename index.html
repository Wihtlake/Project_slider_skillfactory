<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>
<body>
    <section class="slider width">
        <div class=" slider__section--titles">
            <div class="slider__title slider__title-active">Rostov-on-Don, Admiral</div>
            <div class="slider__title">Sochi Thieves</div>
            <div class="slider__title">Rostov-on-Don Patriotic</div>
        </div>
        <div class="slider__section slider__section--content">
            <div class="slider__content">
                
            </div>
        </div>
        <div class="slider__section slider__section--navigation">
            <button class="slider__button slider__button--prev"><img class="slider__button--image" src="img/Group (2).svg" style="transform: rotate(180deg);" alt=""></button>
            <div class="slider__indicators">
                <div class="slider__indicator"></div>
                <div class="slider__indicator"></div>
                <div class="slider__indicator"></div>
            </div>
            <button class="slider__button slider__button--next"><img class="slider__button--image" src="img/Group (2).svg" alt=""></button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
